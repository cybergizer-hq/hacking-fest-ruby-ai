default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: <%= ENV.fetch('POSTGRES_USER') %>
  password: <%= ENV.fetch('POSTGRES_PASSWORD') %>

development:
  <<: *default
  database: ai_ground_development

test:
  <<: *default
  database: ai_ground_test

production:
  <<: *default
  database: ai_ground_production
  username: ai_ground
  password: <%= ENV["ai_ground_DATABASE_PASSWORD"] %>
